apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: remote-executor
  labels:
    name: remote-executor
  annotations:
    configsync.gke.io/cluster-name-selector: tff-server,tff-client-0,tff-client-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remote-executor
  template:
    metadata:
      labels:
        app: remote-executor
    spec:
      containers:
        - image: gcr.io/db-poc-305922/remote-executor
          name: remote-executor 
          args: ["--port", "8000"]
          #envFrom:
          #  - configMapRef:
          #      name: executor-configs   
          ports: 
            - name: executor-port
              protocol: TCP
              containerPort: 8000
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 2Gi
  
