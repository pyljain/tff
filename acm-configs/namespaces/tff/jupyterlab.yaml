apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: jupyterlab
  labels:
    name: jupyterlab
  annotations:
    configsync.gke.io/cluster-name-selector: tff-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterlab
  template:
    metadata:
      labels:
        app: jupyterlab
    spec:
      containers:
        - image: gcr.io/db-poc-305922/jupyterlab:latest
          name: jupyterlab  
          ports: 
            - name: jupyter-port
              protocol: TCP
              containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 8Gi
            requests:
              cpu: "2"
              memory: 8Gi
  
